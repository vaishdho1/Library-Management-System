<!DOCTYPE html>

<html lang="en">

<head>


  <link rel="stylesheet" href="/static/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">

  <!-- http://getbootstrap.com/docs/5.1/ -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
  <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

  <!-- https://favicon.io/emoji-favicons/money-bag/ -->
  <link href="/static/favicon.ico" rel="icon">
  <title>Library Management : {% block title %}{% endblock %}</title>


</head>


    <body>
        <div class="page">
            <div class="header">
                 <div class="container-fluid" id="new">
                    <div class="row">
                        <div class="col-sm-8">
                            <h1 class="main_header">Library Management System</h1>
                        </div>
                        <div class="col-sm-1"></div>
                        {% if session["user_id"] %}
                        <div id="one" class="col-sm-3">
                            <div class="d-inline p-2">
                                <a class="btn btn-primary " href="/change_password">Changepassword</a>
                            </div>
                            <div class="d-inline p-2">
                                <a class="btn btn-primary" href="/logout">Logout</a>
                            </div>

                       </div>
                        {% else %}

                        <div id="one" class="col-sm-2">
                            <div class="d-inline p-2">
                                <a class="btn btn-primary btn-xl" href="/register">Register</a>
                            </div>
                            <div class="d-inline p-2">
                                <a class="btn btn-primary btn-xl" href="/login">Login</a>
                            </div>

                       </div>
                       {% endif %}
                     </div>
                </div>
                </div>
                <main class="container-fluid text-center"style="padding-top:7%;">
                    {% block main %}{% endblock %}
                </main>

    </div>
    <div class="footer">

    </div>
    <div class="sub-footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="sub-footer-inner">
                        <div class="copyright">
                            "Theme designed and made by Vaishnavi"
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
    </body>

</html>
